    <script>
        function toggleQRCode(url) {
            console.log('ÁîüÊàê‰∫åÁª¥Á†ÅÔºåURL:', url);
            
            let container = document.getElementById('qrcode-container');
            if (!container) {
                container = document.createElement('div');
                container.id = 'qrcode-container';
                container.className = 'qr-code-container';
                
                const modal = document.createElement('div');
                modal.className = 'qr-code-modal';
                
                const title = document.createElement('h3');
                title.textContent = 'Êâ´Êèè‰∫åÁª¥Á†ÅËÆøÈóÆ';
                
                const qrcodeDiv = document.createElement('div');
                qrcodeDiv.id = 'qrcode';
                qrcodeDiv.className = 'qr-code';
                
                const buttonContainer = document.createElement('div');
                buttonContainer.className = 'qr-code-actions';
                
                const downloadBtn = document.createElement('button');
                downloadBtn.textContent = '‰∏ãËΩΩ‰∫åÁª¥Á†Å';
                downloadBtn.className = 'download-btn';
                downloadBtn.onclick = () => {
                    const canvas = qrcodeDiv.querySelector('canvas');
                    if (canvas) {
                        const link = document.createElement('a');
                        link.download = 'qrcode.png';
                        link.href = canvas.toDataURL('image/png');
                        link.click();
                    }
                };
                
                const closeBtn = document.createElement('button');
                closeBtn.textContent = 'ÂÖ≥Èó≠';
                closeBtn.className = 'close-btn';
                closeBtn.onclick = () => container.style.display = 'none';
                
                buttonContainer.appendChild(downloadBtn);
                buttonContainer.appendChild(closeBtn);
                
                modal.appendChild(title);
                modal.appendChild(qrcodeDiv);
                modal.appendChild(buttonContainer);
                container.appendChild(modal);
                document.body.appendChild(container);
                
                // ÈòªÊ≠¢ÂØπËØùÊ°Ü‰∏äÁöÑÁÇπÂáª‰∫ã‰ª∂ÂÜíÊ≥°Âà∞ÈÅÆÁΩ©Â±Ç
                modal.addEventListener('click', (e) => {
                    e.stopPropagation();
                });
            }
            
            try {
                const qrcodeDiv = document.getElementById('qrcode');
                qrcodeDiv.innerHTML = '';
                
                // ÂàõÂª∫QRCodeÂÆû‰æã
                const qrcode = new QRCode(qrcodeDiv, {

                });

                console.log('‰∫åÁª¥Á†ÅÁîüÊàêÊàêÂäü');

                alert('ÁîüÊàê‰∫åÁª¥Á†ÅÂ§±Ë¥•ÔºåËØ∑Á®çÂêéÂÜçËØï');
            }
        }

    </script>
